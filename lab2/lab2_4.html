<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Романів Віталій КІ-44</title>
</head>

<body>
    <script>
        document.write("<p style='text-align:center'>Використання оператора циклу <strong>for</strong></p>");

        document.write("<p>Виведення перших 5 натуральних чисел:</p>");
        for (let i = 1; i <= 5; i++) {
            document.write(i + " ");
        }

        document.write("<p style='text-align:center'>Використання оператора циклу <strong>while</strong></p>");

        let j = 1;
        document.write("<p>Виведення перших 5 натуральних чисел за допомогою циклу while:</p>");
        while (j <= 5) {
            document.write(j + " ");
            j++;
        }

        document.write("<p style='text-align:center'>Використання оператора циклу <strong>do while</strong></p>");

        let k = 1;
        document.write("<p>Виведення перших 5 натуральних чисел за допомогою циклу do while:</p>");
        do {
            document.write(k + " ");
            k++;
        } while (k <= 5);
    </script>
</body>

</html>
