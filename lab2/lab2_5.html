<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Романів Віталій КІ-44</title>
</head>

<body>
    <script>
        document.write("<p style='text-align:center'>Використання оператора циклу <strong>for in</strong></p>");

        let person = {
            name: "John",
            age: 30,
            gender: "male"
        };

        document.write("<p>Властивості об'єкта person:</p>");
        for (let key in person) {
            document.write(key + ": " + person[key] + "<br>");
        }
    </script>
</body>

</html>
