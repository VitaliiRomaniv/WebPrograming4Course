<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Романів Віталій КІ-44</title>
</head>

<body>
    <script>
        // Функція, яка повертає суму двох чисел
        function sum(a, b) {
            return a + b;
        }

        // Функція, яка повертає добуток двох чисел
        function multiply(a, b) {
            return a * b;
        }

        // Використання функцій та виведення результатів
        let result1_sum = sum(3, 5);
        let result2_sum = sum(10, 20);
        document.write("Сума чисел 3 і 5: ", result1_sum, "<br>");
        document.write("Сума чисел 10 і 20: ", result2_sum, "<br>");

        let result1_multiply = multiply(3, 5);
        let result2_multiply = multiply(10, 20);
        document.write("Добуток чисел 3 і 5: ", result1_multiply, "<br>");
        document.write("Добуток чисел 10 і 20: ", result2_multiply);
    </script>
</body>

</html>
