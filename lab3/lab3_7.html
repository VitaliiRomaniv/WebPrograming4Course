<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <title>Романів Віталій КІ-44</title>
</head>

<body>
    <script>
        // Оголошення функції
        function greet(name) {
            return "Привіт, " + name + "!";
        }

        // Використання функції як змінної
        let myFunction = greet;

        // Виклик функції через змінну
        let result = myFunction("Світлана");

        // Виведення результату
        document.write("<p>" + result + "</p>");
    </script>
</body>

</html>
