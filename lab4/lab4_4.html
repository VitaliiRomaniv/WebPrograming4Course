<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Романів Віталій КІ-44</title>
</head>
<body>
    <script>
        // Створення масивів
        let fruits = ['apple', 'pineapple', 'mango', 'melon', 'grape'];
        let citrus = ['orange', 'lemon', 'lime'];

        // Виведення масивів на екран
        document.write("Масив fruits: " + fruits.join(", ") + "<br>");
        document.write("Масив citrus: " + citrus.join(", ") + "<br>");

        // Об'єднання масивів fruits і citrus
        let combinedArray = fruits.concat(citrus);
        document.write("Об'єднаний масив: " + combinedArray.join(", ") + "<br>");

        // Вставка нових елементів після mango
        fruits.splice(fruits.indexOf('mango') + 1, 0, 'pear', 'cherry', 'plum', 'raspberry', 'strawberry');
        document.write("Масив після вставки: " + fruits.join(", ") + "<br>");

        // Видалення останніх трьох елементів
        fruits.splice(-3);
        document.write("Масив після видалення останніх трьох елементів: " + fruits.join(", ") + "<br>");

        // Виведення відсортованого масиву fruits в алфавітному порядку
        document.write("Масив, відсортований в алфавітному порядку: " + fruits.sort().join(", ") + "<br>");

        // Виведення масиву fruits у зворотному алфавітному порядку
        document.write("Масив у зворотному алфавітному порядку: " + fruits.reverse().join(", ") + "<br>");

        // Виведення масиву fruits, відсортованого за довжиною слів
        document.write("Масив, відсортований за довжиною слів: " + fruits.sort((a, b) => a.length - b.length).join(", "));
    </script>
</body>
</html>
